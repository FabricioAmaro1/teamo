<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo att: Fabricio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    .mensaje {
      position: absolute;
      color: #e91e63;
      font-size: 24px;
      animation: flotar 4s linear infinite;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    #boton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #mensajeEspecial {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #c2185b;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      display: none;
      z-index: 9;
    }
  </style>
</head>
<body>

<button id="boton" onclick="mostrarMensaje()">💌 Haz clic para ver cuánto te amo 💌</button>
<div id="mensajeEspecial">Amor sé que este detalle no es mucho pero, Te amo con todo mi corazón Melanie❤️quiero que seas feliz siempre 🫶🏼🫶🏼❤️
<a href="https://photos.app.goo.gl/5goaxddVp9mitza3A" target="_blank">Recuerdos 2023/2024</a></div>

<script>
  function lanzarTeAmo() {
    const mensaje = document.createElement("div");
    mensaje.className = "mensaje";
    mensaje.textContent = "💖 Te amo (M Y F) 💖";
    

    mensaje.style.left = Math.random() * window.innerWidth + "px";
    mensaje.style.top = Math.random() * window.innerHeight + "px";

    document.body.appendChild(mensaje);
    setTimeout(() => mensaje.remove(), 5000);
  }

  setInterval(lanzarTeAmo, 200);

  function mostrarMensaje() {
    document.getElementById("mensajeEspecial").style.display = "block";
    document.getElementById("boton").style.display = "none";
  }
</script>

</body>
</html>
